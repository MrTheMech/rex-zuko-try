# Motion parameters and motion input limits
# Optimized for DS3218SSG Pro servos with calibrated limits
# Tuned for stable walking, sitting, and standing

# Walking gait parameters
lateral_fraction: 0.0
step_velocity: 0.002          # Slightly faster for responsive walking
swing_period: 0.200           # Time for leg swing phase
clearance_height: 0.030       # Reduced for smoother gait
penetration_depth: 0.002      # Slight ground penetration for stability

# Orientation limits (radians) - approx Â±22.5 degrees
orn_x_min: -0.393
orn_x_max: 0.393
orn_y_min: -0.393
orn_y_max: 0.393
orn_z_min: -0.393
orn_z_max: 0.393

# Position limits (meters)
# Adjusted based on robot's height of 0.195m
pos_x_min: -0.050             # Forward/backward lean
pos_x_max: 0.050
pos_y_min: -0.050             # Left/right lean
pos_y_max: 0.050
pos_z_min: -0.080             # Squat/sit position (lower by 8cm)
pos_z_max: 0.040              # Stand taller (raise by 4cm)

# Yaw rate limits (radians/s)
yaw_rate_min: -0.500          # Slower turning for stability
yaw_rate_max:  0.500

# Step length limits (meters)
step_length_min: -0.080       # Backward step
step_length_max: 0.080        # Forward step
